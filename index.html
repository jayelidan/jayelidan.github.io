  <style>
    :root {
      --bg: #0d0d0d;          /* dark base */
      --card: #1a1a1a;        /* darker section cards */
      --verde: #a8d5ba;       /* pastel green */
      --cinnamon: #d9a066;    /* pastel cinnamon/gold */
      --text: #f0f0f0;        /* light text */
      --muted: #b0b0b0;       /* muted text */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; background: var(--bg); color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55;
      overflow-x: hidden;
    }

    .page {
      max-width: 980px; margin: 40px auto; position: relative;
    }

    /* Vertical borders with slow motion */
    .page::before, .page::after {
      content: ""; position: absolute; top: 0; bottom: 0; width: 18px;
      opacity: 0.9;
      animation: borderShift 8s linear infinite;
    }
    .page::before {
      left: -24px;
      background-image:
        radial-gradient(circle at 50% 12px, var(--verde) 6px, transparent 7px),
        radial-gradient(circle at 50% 44px, var(--verde) 6px, transparent 7px);
      background-size: 18px 72px; background-repeat: repeat-y;
    }
    .page::after {
      right: -24px;
      background-image:
        linear-gradient(45deg, transparent 45%, var(--cinnamon) 46%, var(--cinnamon) 54%, transparent 55%),
        linear-gradient(-45deg, transparent 45%, var(--cinnamon) 46%, var(--cinnamon) 54%, transparent 55%);
      background-size: 18px 36px; background-repeat: repeat-y;
    }
    @keyframes borderShift {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    header {
      position: relative; padding: 28px;
      background: linear-gradient(180deg, #222 0%, #111 100%);
      border-radius: 14px 14px 0 0;
      overflow: hidden;
    }
    /* Gentle header shimmer band */
    header::after {
      content: ""; position: absolute; left: -50%; top: 0; height: 100%; width: 50%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.06) 50%, transparent 100%);
      transform: skewX(-12deg);
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes shimmer {
      0% { left: -60%; }
      50% { left: 120%; }
      100% { left: 120%; }
    }

    .name { font-size: 32px; font-weight: 800; }
    .location { color: var(--muted); font-size: 14px; }
    .contacts { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; font-size: 14px; }
    .contact { padding: 6px 10px; border: 1px solid var(--verde); border-radius: 10px; background: #222; transition: transform 0.2s ease, border-color 0.3s ease; }
    .contact:hover { transform: translateY(-2px); border-color: var(--cinnamon); }
    .contact a { color: var(--cinnamon); text-decoration: none; }

    section {
      background: var(--card); padding: 24px;
      border-top: 1px solid rgba(255,255,255,0.06);
      opacity: 0; transform: translateY(16px);
      transition: opacity 700ms ease, transform 700ms ease;
    }
    section.revealed {
      opacity: 1; transform: translateY(0);
    }

    .section-title {
      font-size: 16px; text-transform: uppercase; letter-spacing: 1.6px;
      color: var(--verde); margin-bottom: 14px; font-weight: 700;
      position: relative;
    }
    /* Title underline grows in */
    .section-title::after {
      content: ""; position: absolute; left: 0; bottom: -6px; height: 2px; width: 0%;
      background: linear-gradient(90deg, var(--verde), var(--cinnamon));
      transition: width 900ms ease;
    }
    section.revealed .section-title::after { width: 64px; }

    p { margin: 0 0 12px; }
    ul { margin: 8px 0 0 20px; padding: 0; }
    li { margin: 8px 0; }
